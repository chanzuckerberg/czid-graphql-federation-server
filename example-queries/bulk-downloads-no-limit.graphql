query BulkDownloadsWithNoLimit {
  fedBulkDownloads {
    id
    status
    startedAt
    ownerUserId
    downloadType
    url
    fileSize
    entityInputFileType
    analysisCount
    entityInputs {
      id
      name
    }
    logUrl
    fileSize
    errorMessage
    params {
      paramType
      displayName
      value
    }
  }
}
