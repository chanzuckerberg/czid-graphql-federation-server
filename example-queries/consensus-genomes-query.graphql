query TestQuery($unused: String) {
    consensusGenomes(input: {
        where: {
            producingRunId: {
            _in: ["abc", "def"]
            }
        }
        todoRemove: {
            search: "abc"
        }
    }) {
        producingRunId
        taxon {
            name
        }
        sequencingRead {
            sample {
                metadatas {
                    edges {
                        node {
                            fieldName
                            value
                        }
                    }
                }
            }
        }
    }
}