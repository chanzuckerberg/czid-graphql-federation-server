query TestQuery {
    sequencingReads(input: {
        limit: 50
        offset: 100
        where: {
            id: {
                _in: ["abc", "def"]
            }
        }
        todoRemove: {
            search: "abc"
        }
    }) {
        id
        taxon {
            name
        }
        sample {
            collectionLocation
            waterControl
            metadatas {
                edges {
                    node {
                    fieldName
                    value
                    }
                }
            }
        }
        consensusGenomes {
            edges {
                node {
                    taxon {
                        name
                    }
                }
            }
        }
    }
}