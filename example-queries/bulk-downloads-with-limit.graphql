query BulkDownloadsWithLimitQuery {
  fedBulkDownloads(input: { searchBy: "Suzette McCanny", limit: 10 }) {
    id
    status
    startedAt
    ownerUserId
    downloadType
    url
    fileSize
    entityInputFileType
    anaylsisCount
    entityInputs {
      id
      name
    }
    logUrl
    fileSize
    errorMessage
    params {
      paramType
      displayName
      value
    }
  }
}
