mutation BulkDownloadModalMutation(
    $workflowRunIds: [Int]
    $downloadFormat: String!
    $downloadType: String!
    $workflow: String!
    $authenticityToken: String!
  ) {
    CreateBulkDownload(
      input: {
        workflowRunIds: $workflowRunIds,
        downloadFormat: $downloadFormat, 
        downloadType: $downloadType, 
        workflow: $workflow, 
        authenticityToken: $authenticityToken,
      }
    )
  }