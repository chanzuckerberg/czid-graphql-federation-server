query TestQuery {
    consensusGenomes(input: {
        after: "{\"limit\":50,\"offset\":100}"
        where: {
            producingRunId: {
                _in: ["abc", "def"]
            }
        }
        todoRemove: {
            search: "abc"
        }
    }) {
        pageInfo {
            hasNextPage
            endCursor
        }
        producingRunId
        taxon {
            name
        }
        sequencingRead {
            sample {
                metadatas {
                    edges {
                        node {
                            fieldName
                            value
                        }
                    }
                }
            }
        }
    }
}