query BulkDownloadsWithNoLimit {
  fedBulkDownloads {
    id
    status
    startedAt
    ownerUserId
    downloadType
    url
    fileSize
    entityInputFileType
    entityInputs {
      id
      name
    }
    logUrl
    fileSize
    errorMessage
    params {
      downloadFormat
      metric
      background
      filterBy
      taxaWithReads
      includeMetadata
      fileFormat
    }
  }
}
