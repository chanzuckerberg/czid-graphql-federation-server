name: Jest tests
on: push

jobs:
  test:
    runs-on: [ARM64, self-hosted, Linux]
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
      - name: Install modules
        run: |
          npm ci --verbose --no-optional
      - name: Run tests
        run: |
          npm test
