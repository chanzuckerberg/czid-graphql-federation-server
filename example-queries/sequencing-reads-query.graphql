query TestQuery {
    sequencingReads(input: {
        after: "{\"limit\":50,\"offset\":100}"
        where: {
            id: {
                _in: ["abc", "def"]
            }
        }
        todoRemove: {
            search: "abc"
        }
    }) {
        pageInfo {
            hasNextPage
            endCursor
        }
        id
        sample {
            metadatas {
                edges {
                    node {
                    fieldName
                    value
                    }
                }
            }
        }
        consensusGenomes {
            edges {
                node {
                    taxon {
                        name
                    }
                }
            }
        }
    }
}